<head>

  <meta property="twitter:url" content="https://www.roboaiq.in/" />
  <meta property="twitter:title" content="RoboAIQ - Future Technology & Robotics Education" />

  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

  <link rel="dns-prefetch" href="https://unpkg.com" />

  <!-- Preconnect for Critical Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload Critical Assets (LCP optimization) -->
  <link rel="preload" href="/assets/videos/video1.mp4" as="video" type="video/mp4" />

  <!-- Preload Critical Fonts -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" />
  </noscript>

  <!-- Defer Non-Critical CSS (Boxicons) -->
  <link rel="preload" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  </noscript>

  <!-- Structured Data (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "RoboAIQ",
    "description": "Future technology and robotics education platform for children",
    "url": "https://www.roboaiq.in",
    "logo": "https://www.roboaiq.in/assets/images/logo-robo-aiq.jpeg",
    "sameAs": [
      "https://www.facebook.com/roboaiq",
      "https://www.instagram.com/roboaiq",
      "https://www.linkedin.com/company/roboaiq"
    ],
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IN"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Service",
      "availableLanguage": ["English", "Hindi"]
    }
  }
  </script>

  <!-- Critical CSS Inline (prevent FOUC and improve FCP) -->
  <style>
    /* CSS Variables */
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --surface-primary: #FFFFFF;
      --text-primary: #0F253E;
    }

    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent layout shift */
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      color: var(--text-primary);
      background: var(--surface-primary);
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      position: relative;
    }

    /* Loading state */
    #root:empty::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin: -25px 0 0 -25px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Main App Bundle -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Defer Spline Viewer (heavy 3D library) -->
  <script>
    // Lazy load Spline viewer only when needed
    if ('requestIdleCallback' in window) {
      requestIdleCallback(function () {
        var script = document.createElement('script');
        script.type = 'module';
        script.src = 'https://unpkg.com/@splinetool/viewer@1.12.32/build/spline-viewer.js';
        document.body.appendChild(script);
      }, { timeout: 3000 });
    } else {
      setTimeout(function () {
        var script = document.createElement('script');
        script.type = 'module';
        script.src = 'https://unpkg.com/@splinetool/viewer@1.12.32/build/spline-viewer.js';
        document.body.appendChild(script);
      }, 2000);
    }
  </script>
</body>

</html>
